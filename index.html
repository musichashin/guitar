    {

      tasks: [

        { title: "–°–¥–µ—Ä–≥–∏–≤–∞–Ω–∏–µ", desc: "–î–µ—Ä–Ω–∏ –∑–∞–∂–∞—Ç—É—é —Å—Ç—Ä—É–Ω—É, —Å–¥–µ—Ä–Ω–∏ –ø–∞–ª–µ—Ü –≤–Ω–∏–∑, —Ü–µ–ø–ª—è—è —Å—Ç—Ä—É–Ω—É.", tab: "2p0" },

        { title: "–¢–∏—Ä–∞–Ω–¥–æ", desc: "–©–∏–ø–æ–∫ –±–µ–∑ –æ–ø–æ—Ä—ã. –ü–∞–ª–µ—Ü —É—Ö–æ–¥–∏—Ç –≤ –≤–æ–∑–¥—É—Ö.", tab: null },
        { title: "–ö—É–∑–Ω–µ—á–∏–∫", desc: "–ò–≥—Ä–∞–µ–º ¬´–í —Ç—Ä–∞–≤–µ —Å–∏–¥–µ–ª –∫—É–∑–Ω–µ—á–∏–∫¬ª –Ω–∞ –æ–¥–Ω–æ–π —Å—Ç—Ä—É–Ω–µ.", tab: "5-0-5-0-5-4-4" }

    // –î–µ–Ω—å 29
    {

      tasks: [
        { title: "–¢–∏—à–∏–Ω–∞", desc: "–ò–≥—Ä–∞–µ–º –æ—á–µ–Ω—å —Ç–∏—Ö–æ.", tab: null },

    },
    // –î–µ–Ω—å 30
    {
      dayTitle: "–î–µ–Ω—å 30. –§–ò–ù–ê–õ",
      tasks: [
        { title: "–ü–æ—Ö–≤–∞–ª–∞", desc: "–¢—ã –∫—Ä—É—Ç! –ú–µ—Å—è—Ü –ø–æ–∑–∞–¥–∏.", tab: null },
        { title: "–≠–ö–ó–ê–ú–ï–ù", desc: "1. –ü–µ—Ä–µ–±–æ—Ä –Ω–∞ Am (4 —Ä–∞–∑–∞).\n2. –ë–æ–π –Ω–∞ E (4 —Ä–∞–∑–∞).", tab: null },
        { title: "–§–∏–Ω–∞–ª", desc: "–°–¥–µ–ª–∞–π –∫—Ä–∞—Å–∏–≤–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ (–ø—Ä–æ–≤–µ–¥–∏ –ø–æ —Å—Ç—Ä—É–Ω–∞–º).", tab: null }

  // --- –õ–û–ì–ò–ö–ê ---
  let user = JSON.parse(localStorage.getItem('guitarUser')) || { xp: 0, streak: 0, lastLoginDate: null };
  const today = new Date().toDateString();
  let currentTaskIndex = 0; // –ö–∞–∫–æ–µ —Å–µ–π—á–∞—Å –∑–∞–¥–∞–Ω–∏–µ (0, 1 –∏–ª–∏ 2)

  // –≠–ª–µ–º–µ–Ω—Ç—ã
  const ui = {
    streak: document.getElementById('streakDisplay'),
    xp: document.getElementById('xpDisplay'),
    lockedCard: document.getElementById('lockedCard'),
    appInterface: document.getElementById('appInterface'),
    
    // –ö–∞—Ä—Ç–æ—á–∫–∞ —É—Ä–æ–∫–∞
    header: document.getElementById('taskHeader'),
    title: document.getElementById('taskTitle'),
    desc: document.getElementById('taskDesc'),
    tabBox: document.getElementById('tabBox'),
    tabText: document.getElementById('taskTab'),
    
    btn: document.getElementById('actionBtn'),
    dots: [document.getElementById('dot0'), document.getElementById('dot1'), document.getElementById('dot2')]
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  ui.streak.innerText = user.streak;
  ui.xp.innerText = user.xp;

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞—Ç—ã
  if (user.lastLoginDate === today) {
    showLockedScreen();
  } else {
    loadLesson();
  }

  function loadLesson() {
    ui.lockedCard.style.display = 'none';
    ui.appInterface.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    currentTaskIndex = 0;
    renderTask();
  }

  function renderTask() {
    let dayIndex = user.streak % exercises.length;
    let dayData = exercises[dayIndex];
    let task = dayData.tasks[currentTaskIndex];

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã
    ui.header.innerText = `${dayData.dayTitle} (Task ${currentTaskIndex + 1}/3)`;
    ui.title.innerText = task.title;
    ui.desc.innerText = task.desc;
    
    // –¢–∞–±—ã (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å)
    if (task.tab) {
      ui.tabBox.style.display = 'block';
      ui.tabText.innerText = task.tab;
    } else {
      ui.tabBox.style.display = 'none';
    }

    // –¢–æ—á–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    ui.dots.forEach((dot, idx) => {
      dot.className = 'dot'; // —Å–±—Ä–æ—Å
      if (idx < currentTaskIndex) dot.classList.add('completed');
      if (idx === currentTaskIndex) dot.classList.add('active');
    });

    // –ö–Ω–æ–ø–∫–∞
    if (currentTaskIndex < 2) {
      ui.btn.innerText = "NEXT TASK";
      ui.btn.classList.remove('finish');
      ui.btn.classList.add('next');
      ui.btn.onclick = nextTask;
    } else {
      ui.btn.innerText = "FINISH DAY";
      ui.btn.classList.remove('next');
      ui.btn.classList.add('finish');
      ui.btn.onclick = finishDay;
    }
  }

  function nextTask() {
    if (currentTaskIndex < 2) {
      currentTaskIndex++;
      renderTask();
      // –°–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö, —á—Ç–æ–±—ã –±—ã–ª–æ —É–¥–æ–±–Ω–æ —á–∏—Ç–∞—Ç—å –Ω–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ
      window.scrollTo(0, 0);
    }
  }

  function finishDay() {
    user.streak++;
    user.xp += 100;
    user.lastLoginDate = today;
    localStorage.setItem('guitarUser', JSON.stringify(user));
    document.getElementById('rewardModal').style.display = 'flex';
  }

  function showLockedScreen() {
    ui.lockedCard.style.display = 'flex';
    ui.appInterface.style.display = 'none';
    
    // –¢–∞–π–º–µ—Ä –¥–æ –∑–∞–≤—Ç—Ä–∞
    setInterval(() => {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);
      const diff = tomorrow - now;
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('tomorrowTimer').innerText = 
        `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);
  }

  // --- ADMIN FUNCTIONS ---
  function adminReset() {
    user.lastLoginDate = null;
    localStorage.setItem('guitarUser', JSON.stringify(user));
    location.reload();
  }
  function adminNextDay() {
    user.streak++;
    user.lastLoginDate = null;
    localStorage.setItem('guitarUser', JSON.stringify(user));
    location.reload();
  }
</script>
